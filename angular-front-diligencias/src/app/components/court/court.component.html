<div class="container">
    <div class="row">
        <div class="col s6">
            <div class="card">
                <div class="card-content">
                    <form #courtForm="ngForm" (ngSubmit)="addCourt(courtForm)">
                        <div class="input-field col-12">
                            <input type="text" name="name" ngModel required #name="ngModel" placeholder="Nombre.">
                        </div>
                         <div class="input-field col-12">
                            <input type="text" name="description" ngModel required #description="ngModel" placeholder="Descripción.">
                        </div>
                        <div class="input-field col-12">
                            <input type="text" name="address" ngModel required #address="ngModel" placeholder="Dirección.">
                        </div>                                              
                        <div class="card-action">
                            <div class="input-field col-6">
                                <button type="submit" class="waves-effect waves-light btn"><i class="material-icons left">api</i>CREAR</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <app-court></app-court>
